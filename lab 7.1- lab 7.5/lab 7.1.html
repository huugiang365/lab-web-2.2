<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 7.1</title>
</head>
<body>

    <!--Lab 7.1. Thay đổi Relative Position
    Thay đổi giá trị position của h2 thành relative sử dụng CSS offset 
    để di chuyển nó ra xa 15 pixel so với  top,  vị trí mà nó nằm trong normal flow. 
    Chú ý rằng không có tác động đến vị trí của các phần tử h1 và p xung quanh.-->

    <style>
        h2 {
          position: relative;
          top: 15px;
          }
      </style>
      <body>
        <h1>On Being Well-Positioned</h1>
        <h2>Move me!</h2>
        <p>I still think the h2 is where it normally sits.</p>
      </body>
    
</body>
</html>
