<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 10.19</title>
</head>
<body>

    <!--Lab 10.19. Tạo bố cục linh hoạt bằng cách sử dụng auto-fit.
    Ở grid thứ hai, hãy dùng auto-fit với repeat để lấp đầy grid với 
    các cột có chiều rộng tối thiểu là 60px và tối đa là 1fr. 
    Sau đó, hãy điều chỉnh lại kích thước preview để thấy được sự khác biệt.-->
    <section>
        <style>
          .item1{background:LightSkyBlue;}
          .item2{background:LightSalmon;}
          .item3{background:PaleTurquoise;}
          .item4{background:LightPink;}
          .item5{background:PaleGreen;}
        
          .container {
            font-size: 40px;
            min-height: 100px;
            width: 100%;
            background: LightGray;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;
          }
        
          .container2 {
            font-size: 40px;
            min-height: 100px;
            width: 100%;
            background: Silver;
            display: grid;
            /* Only change code below this line */
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            grid-template-columns: repeat(3, minmax(60px, 1fr));
        
            /* Only change code above this line */
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;
          }
        </style>
        
        <div class="container">
          <div class="item1">1</div>
          <div class="item2">2</div>
          <div class="item3">3</div>
          <div class="item4">4</div>
          <div class="item5">5</div>
        </div>
        <div class="container2">
          <div class="item1">1</div>
          <div class="item2">2</div>
          <div class="item3">3</div>
          <div class="item4">4</div>
          <div class="item5">5</div>
        </div>
      </section>
    
</body>
</html>
