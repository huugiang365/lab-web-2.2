<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 9.5</title>
</head>
<body>

    <!--Lab 9.5. Sử dụng thuộc tính flex-direction để bố cục các element theo cột.
  Thêm thuộc tính CSS flex-directionvào phần tử #box-container và 
  đặt cho nó một giá trị là column.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
  flex-direction: column;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 50%;
      height: 50%;
    }
  
    #box-2 {
      background-color: orangered;
      width: 50%;
      height: 50%;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
</html>
