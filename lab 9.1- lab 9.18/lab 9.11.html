<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 9.11</title>
</head>
<body>

    <!--Lab 9.11. Sử dụng thuộc tính align-self.
  Thêm thuộc tính CSS align-selfvào cả #box-1và #box-2. 
  Cho #box-1một giá trị của centervà cho #box-2một giá trị flex-end.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
  align-self: center;
      height: 200px;
      width: 200px;
    }
  
    #box-2 {
      background-color: orangered;
  align-self: flex-end;
      height: 200px;
      width: 200px;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
</html>
