<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!--Lab 9.15. Sử dụng thuộc tính flex-basis để đặt kích thước ban đầu cho item.
  Đặt kích thước ban đầu cho các hộp bằng cách sử dụng flex-basis. 
  Thêm thuộc tính CSS flex-basisvào cả #box-1và #box-2. 
  Cho #box-1một giá trị là 10emvà #box-2một giá trị là 20em.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
    }
  
    #box-1 {
      background-color: dodgerblue;
      height: 200px;
  flex-basis: 10em;
    }
  
    #box-2 {
      background-color: orangered;
      height: 200px;
  flex-basis: 20em;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>

    
</body>
</html>
