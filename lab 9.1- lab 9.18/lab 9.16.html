<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!--Lab 9.16. Sử dụng thuộc tính flex với cú pháp rút gọn.
  Thêm thuộc tính CSS flexvào cả #box-1và #box-2. 
  Chỉ định cho  #box-1với giá trị  flex-grow là 2, 
  giá trị flex-shrink là 2và giá trị flex-basis là 150px.  
  Chỉ định  #box-2 với giá trị  flex-grow là 1, giá trị flex-shrink là 1 và 
  giá trị flex-basis là 150px.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
  flex: 2 2 150px;
      height: 200px;
    }
  
    #box-2 {
      background-color: orangered;
  flex: 1 1 150px;
      height: 200px;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
</html>
