<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 9.12</title>
</head>
<body>

    <!--Lab 9.12. Sử dụng thuộc tính flex-wrap để bọc hàng hoặc cột.
  Bố cục hiện tại có quá nhiều hộp cho một hàng. 
  Hãy thêm thuộc tính CSS flex-wrapvào phần tử #box-container và 
  đặt cho nó một giá trị là wrap.-->

  <style>
    #box-container {
      background: gray;
      display: flex;
      height: 100%;
  flex-wrap: wrap;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 25%;
      height: 50%;
    }
  
    #box-2 {
      background-color: orangered;
      width: 25%;
      height: 50%;
    }
    #box-3 {
      background-color: violet;
      width: 25%;
      height: 50%;
    }
    #box-4 {
      background-color: yellow;
      width: 25%;
      height: 50%;
    }
    #box-5 {
      background-color: green;
      width: 25%;
      height: 50%;
    }
    #box-6 {
      background-color: black;
      width: 25%;
      height: 50%;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
    <div id="box-4"></div>
    <div id="box-5"></div>
    <div id="box-6"></div>
  </div>
    
</body>
</html>
