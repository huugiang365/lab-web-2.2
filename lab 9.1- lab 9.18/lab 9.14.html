<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 9.14</title>
</head>
<body>

    <!--Lab 9.14. Sử dụng thuộc tính flex-grow để mở rộng các item.
  Thêm thuộc tính CSS flex-growvào cả #box-1 và #box-2. 
  Cho #box-1 một giá trị là 1 và #box-2một giá trị là 2.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
    }
  
    #box-1 {
      background-color: dodgerblue;
      height: 200px;
  flex-grow: 1;
    }
  
    #box-2 {
      background-color: orangered;
      height: 200px;
  flex-grow: 2;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
</html>
