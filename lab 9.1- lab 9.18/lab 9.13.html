<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 9.13</title>
</head>
<body>

    <!--Lab 9.13. Sử dụng thuộc tính flex-shrink để thu nhỏ các item.
  Thêm thuộc tính CSS flex-shrinkvào cả #box-1và #box-2. 
  Cho #box-1 giá trị là 1 và #box-2 giá trị là 2.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 100%;
      height: 200px;
  flex-shrink: 1;
    }
  
    #box-2 {
      background-color: orangered;
      width: 100%;
      height: 200px;
  flex-shrink: 2;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
</html>
