<body>

    <!--Lab 9.17. Sử dụng thuộc tính order để sắp xếp lại các item.
  Thêm thuộc tính CSS ordervào cả #box-1và #box-2. 
  Cho #box-1một giá trị là 2và cho #box-2một giá trị là 1.-->

  <style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
  order: 2;
      height: 200px;
      width: 200px;
    }
  
    #box-2 {
      background-color: orangered;
  order: 1;
      height: 200px;
      width: 200px;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
