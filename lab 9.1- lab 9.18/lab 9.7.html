    <!--Lab 9.7. Căn chỉnh các element với thuộc tính justify-content.
  Một ví dụ giúp hiển thị thuộc tính này. 
  Thêm thuộc tính CSS justify-contentvào phần tử #box-container và 
  đặt cho nó một giá trị là center.

  Luyện tập thêm
  Hãy thử các tùy chọn khác cho thuộc tính justify-content trong 
  trình chỉnh sửa code để xem sự khác biệt của chúng. 
  Nhưng lưu ý rằng giá trị center là giá trị duy nhất để hoàn thành thử thách này.-->

  <style>
    #box-container {
      background: gray;
      display: flex;
      height: 500px;
  justify-content: center;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 25%;
      height: 100%;
    }
  
    #box-2 {
      background-color: orangered;
      width: 25%;
      height: 100%;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
    
</body>
